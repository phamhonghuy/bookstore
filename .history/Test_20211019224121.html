<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>


  <form class="modal-content animate" action="#">
    <div class="imgcontainer">
      <img src="./image/icons-avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Tên đăng nhập</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Mật Khẩu</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Đăng nhập</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Ghi nhớ tôi
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Đóng</button>
      <span class="psw">Quên <a href="#">Mật khẩu?</a></span>
    </div>
  </form>
</div>
</html>
